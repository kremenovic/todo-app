<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Todo List App</title>
</head>
<body>
  <div class="header">
    <div class="header__date"></div>
  </div>
  <div class="container">
    <div class="add_todo">
      <input type="text" placeholder="Add Todo" class="add_todo__input">
      <input type="submit" value="ADD" class="add_todo__btn">
    </div>
    <div class="todo_list">
      <div class="todo_list__btns">
        <a href="#" class="btn btn--active" data-id="active">TO DO</a>
        <a href="#" class="btn" data-id="finished">DONE</a>
      </div>
      <!-- Active Todo's -->
      <div class="todo_list__items active" id="active">
        <div class="todo_list__item" data-status="false">
          <div class="item_text">
            <input type="checkbox" name="1" id="1">
            <label for="1">${val}</label>
            </div>
            <div class="item__action_btns">
            <a href="#" class="btn--edit"><i class="fas fa-pen"></i></a>
            <a href="#" class="btn--delete"><i class="fas fa-trash-alt"></i></a>
            </div>
        </div>
        <div class="todo_list__item" data-status="false">
          <div class="item_text">
            <input type="checkbox" name="2" id="2">
            <label for="2">${val}2</label>
            </div>
            <div class="item__action_btns">
            <a href="#" class="btn--edit"><i class="fas fa-pen"></i></a>
            <a href="#" class="btn--delete"><i class="fas fa-trash-alt"></i></a>
            </div>
        </div>
        <div class="todo_list__item" data-status="true">
          <div class="item_text">
            <input type="checkbox" name="3" id="3">
            <label for="3">${val}3</label>
            </div>
            <div class="item__action_btns">
            <a href="#" class="btn--edit"><i class="fas fa-pen"></i></a>
            <a href="#" class="btn--delete"><i class="fas fa-trash-alt"></i></a>
            </div>
        </div>
      </div>
      <!-- Finished Todo's -->
      <div class="todo_list__items" id="finished">
        <h1>finished</h1>
      </div>
    </div>
  </div>
  
  <script src="./main.js" defer></script>
</body>
</html>
