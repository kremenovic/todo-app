<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Todo List Project</title>
</head>
<body>
  <div class="header">
    <div class="header__date"></div>
  </div>
  <div class="container">
    <div class="add_todo">
      <input type="text" placeholder="Add Todo" class="add_todo__input">
      <input type="submit" value="ADD" class="add_todo__btn">
    </div>
    <div class="todo_list">
      <div class="todo_list__btns">
        <button class="btn btn--active" data-id="active">TO DO</button>
        <button class="btn" data-id="finished">DONE</button>
      </div>
      <!-- Active Todo's -->
      <div class="todo_list__items active" id="active">
      </div>
      <!-- Finished Todo's -->
      <div class="todo_list__items" id="finished">
      </div>
    </div>
  </div>
  
  <script src="./main.js" defer></script>
</body>
</html>
